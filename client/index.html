<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Web app</title>
</head>
<body>
 
    <div class="container pt-3" id="card">
     <div class="card mb-3" v-if="count < 5">
         <div class="card-body">
             <h5 class="card-title">Тестик</h5>
             <p class="card-text">{{ headers[count - 1] }}</p>
             <button class="btn-primary" @click="answers.push(1); guessed += (answers[count - 1] == rightanswers[count - 1]) ? 1 : 0; count += 1">Да</button>
             <button class="btn-primary" @click="answers.push(0); guessed += (answers[count - 1] == rightanswers[count - 1]) ? 1 : 0; count += 1">Нет</button>
             <p>{{ count }} / 4</p>
         </div>
     </div>

     <div class="card mb-3" v-if="count == 5">
        <div class="card-body">
            <h5 class="card-title">Результаты</h5>
            <p class="card-text">Вы угадали {{ guessed }}/4</p>
        </div>
    </div>
</div>
    
<script type="module" src="vue.js"></script>
</body>
</html>
